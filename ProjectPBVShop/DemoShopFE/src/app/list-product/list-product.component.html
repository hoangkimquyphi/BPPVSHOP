<h2>Danh mục sản phẩm</h2>

<div class="row">
  <div class="col-md-3" *ngFor="let item of listProduct" >
      <div class="card">
<div class="card-main">
              <div class="label label-green">Pre-order</div>
              <div class="image">
                  <img src="{{item.image_url}}" alt="Product">
              </div>
         
              <div class="cart-item">
                  <ul>
                      <!--   -->
                      <li><a routerLink="/product/{{item.id}}"><i class="fa fa-heart"></i></a></li>

                  </ul>
              </div>
          </div>
          <div class="content">
              <a  routerLink="/product/{{item.id}}">{{item.name}}</a>
              <div class="rating">

              </div>
              <p><span class="money">{{item.price | currency:'USD'}}</span></p>
          </div>
      </div>
  </div>
</div>
